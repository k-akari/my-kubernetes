apiVersion: batch/v1
kind: CronJob
metadata:
  name: sample-job-1
spec:
  schedule: "*/15 * * * *"
  concurrencyPolicy: Allow
  successfulJobsHistoryLimit: 4
  failedJobsHistoryLimit: 2
  startingDeadlineSeconds: 9000
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: cronjob
        spec:
          containers:
            - name: job-container-1
              image: busybox:1.28
              imagePullPolicy: IfNotPresent
              command:
                - "/bin/sh"
                - "-c"
                - "date; echo Hello from the Kubernetes cluster"
          restartPolicy: OnFailure
